<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Days Weather Dashboard</title>
    <link href="./Assests/CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>


</head>
    <body>
        <header>
            <h1>5 Days Weather Dashboard</h1>
        </header>
        <aside>
            <div class="search-container">
                <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                <form>
                    <input type="search" placeholder="Search City" id= "search-city">
                    <button id="search-btn" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div class="search-city-history" id="search-city-history">
            </div>
        </aside>
    
        
        <main>

            <div class="today-weather">
                <h2 class="today-weather-header" id="city-name"></h2>
                <div class="today-weather-info">
                </div> 
            </div> 
            
            
            <div class="5-days-container">
                <div id="5-days-container-header">
                    <h3>Five Day Weather Forecast</h5>
                </div>
                <div id="5-days-weather-info" class="5-days-weather-info">
                </div>
            </div>

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./Assests/JS/script.js"></script>

    </body>
</html>
