<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./Assests/CSS/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
    <header id="page_header" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>

    <div class="container-fluid block row">
            <div class="justify-content-center pt-3 col-lg-3 col-md-6 col-xs-12">
                    <div class="search_div mb-4">
                    <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                        <form>
                                <input class="form-control col-9" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                                <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0 col-2" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
                    <div id="searched-cities">

                    </div>
            </div>


            
        <div class="today_weather col-lg-9 col-md-6 col-xs-12">
                <div id="today-main-weather" class="bg-light p-3 hide">
                        <h2 class="justify-content-center text-dark hide" id="city-name"></h2>
                        <h4 class="justify-content-center text-dark" id="today-date"></h4>
                        <div class="row">
                            <div class="col-6">
                                <p id="today-temp"></p>
                                <p id="today-humidity"></p>
                                <p id="today-wind-speed"></p>
                                <img id="today-icon-div" src="">
                            </div>
                        </div> 
                </div>  

            <div id="5-days-main-weather" class="five-day-div w-100 hide">
                    <div class="bg-light">
                        <h5 class="text-dark">Five Day Weather Forecast</h5>
                    </div>
                <div id="five-days-weather" class="row justify-content-center">
                    <div id="day0" class="col-sm me-2 p-2">
                        <h5 id="0date"></h5>
                        <p id="0five-day-temp-max"></p>
                        <p id="0five-day-wind-speed"></p>
                        <p id="0five-day-humidity"></p>
                        <img id="0five-day-icon" src="">
                    </div>
                    <div id="day1" class="col-sm me-2 p-2">
                            <h5 id="1date"></h5>
                            <p id="1five-day-temp-max"></p>
                            <p id="1five-day-wind-speed"></p>
                            <p id="1five-day-humidity"></p>
                            <img id="1five-day-icon" src="">
                    </div>
                    <div id="day2" class="col-sm me-2 p-2"> 
                            <h5 id="2date"></h5>
                            <p id="2five-day-temp-max"></p>
                            <p id="2five-day-wind-speed"></p>
                            <p id="2five-day-humidity"></p>
                            <img id="2five-day-icon" src="">
                    </div>
                    <div id="day3" class="col-sm me-2 p-2">
                            <h5 id="3date"></h5>
                            <p id="3five-day-temp-max"></p>
                            <p id="3five-day-wind-speed"></p>
                            <p id="3five-day-humidity"></p>
                            <img id="3five-day-icon" src="">
                    </div>
                    <div id="day4" class="col-sm me-2 p-2">
                            <h5 id="4date"></h5>
                            <p id="4five-day-temp-max"></p>
                            <p id="4five-day-wind-speed"></p>
                            <p id="4five-day-humidity"></p>
                            <img id="4five-day-icon" src="">
                    </div>
                </div>
            </div>
        </div>



    
                    



            </div>
        </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script> 
    <script src="./Assests/JS/script.js"></script>
</body>
</html>
